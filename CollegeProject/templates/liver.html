<html>

        <link rel="stylesheet" href="/static/information.css">
        <link rel="stylesheet" href="/static/slider_cards_footer.css">
        <link rel="stylesheet" href="/static/slider.css">
        <link rel="stylesheet" href="/static/cards.css">
        <link rel="stylesheet" href="/static/footer.css">
        <link rel="stylesheet" href="/static/form.css">
    </head>
    
    <body>
        <script src="/static/script.js"></script>
        <!--Header-->
    <div class="first_part">
        <div class="header">
            <a href="{% url 'home' %}"><h2 id="logo">Sympto.AI</h2></a>
            <div class="nav">
                <ul>
                  <li>Home</li>
                  <li><a href="{% url 'about' %}">About</a></li>
                  <li><a href="{% url 'dept' %}">Departments</a></li>
                  <li><a href="{% url 'cont' %}">Contacts</a></li>
              
                  
                </ul>
            </div>
        </div>
    
        <!--Second Div block-->
        <div class="second_div" style="height: 300px;">
            <div class="info_text">
                <h2>----------------------------------</h2>
                <h1>Liver Disease</h1>
                <h3>----------------------------------</h3>
            </div>
        </div>
</div>

<div class="container">
  <h2 class="form-title">Patient Information</h2>
  <form id="predictForm" class="grid-form">
    <div class="main-user-info">
      <div class="column">
        <div class="user-input-box">
          <label for="age">Age</label>
          <input type="text" id="age" name="Age" placeholder="Age" required="required" />
        </div>
        <div class="user-input-box">
          <label for="gen">Gender</label>
          <input type="text" id="gen" name="Gender" placeholder="Gender" required="required" />
        </div>
        <div class="user-input-box">
          <label for="TB">TB</label>               
          <input type="text" id="TB" name="TB" placeholder="TB" required="required" />
        </div>  
        <div class="user-input-box">
          <label for="DB">DB</label> 
          <input type="text" id="DB" name="DB" placeholder="DB" required="required" />
        </div>  
        <div class="user-input-box">
          <label for="Alkphos">Alkphos</label> 
          <input type="text" id="Alkphos" name="Alkphos" placeholder="Alkphos" required="required" />
        </div>
      </div>
      <div class="column">
        <div class="user-input-box">
          <label for="Alamine_Aminotransferase">Alamine Aminotransferase</label> 
          <input type="text" id="Alamine_Aminotransferase" name="Alamine_Aminotransferase" placeholder="Alamine Aminotransferase" required="required" />
        </div>  
        <div class="user-input-box">
          <label for="Aspartate_Aminotransferase">Aspartate Aminotransferase</label> 
          <input type="text" id="Aspartate_Aminotransferase" name="Aspartate_Aminotransferase" placeholder="Aspartate Aminotransferase" required="required" />
        </div>  
        <div class="user-input-box">
          <label for="Total_Protiens">Total Proteins</label> 
          <input type="text" id="Total_Protiens" name="Total_Protiens" placeholder="Total Proteins" required="required" />
        </div>  
        <div class="user-input-box">
          <label for="ALB">ALB</label> 
          <input type="text" id="ALB" name="ALB" placeholder="ALB" required="required" />
        </div>  
        <div class="user-input-box">
          <label for="A_G_Ratio">A/G Ratio</label> 
          <input type="text" id="A_G_Ratio" name="A_G_Ratio" placeholder="A/G Ratio" required="required" />
        </div> 
      </div>
    </div>
    <div class="form-submit-btn">
      <input type="submit" value="Predict">
    </div>
  </form>
</div>

</div>



     
  </body>
</html>
